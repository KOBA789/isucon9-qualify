- name: Create Directory for TLS Certificate and Key
  file:
    path: /etc/nginx/ssl
    state: directory
    owner: root
    group: root
    mode: 0700

- name: Get latest release information from GitHub
  uri:
    url: "https://api.github.com/repos/KOBA789/t.isucon.pw/releases/latest"
    method: GET
    return_content: yes
    headers:
      User-Agent: "Ansible GitHub"
  register: github_response

- name: Download and place the files
  get_url:
    url: "{{ item.browser_download_url }}"
    dest: "/etc/nginx/ssl/{{ item.name }}"
    mode: '0600'
  loop: "{{ github_response.json.assets }}"
  when: item.name in ['fullchain.pem', 'cert.pem', 'key.pem']

- name: Copy Nginx config
  copy:
    src: etc/nginx/nginx.conf
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: 0644

- name: Copy isucari Nginx config
  copy:
    src: etc/nginx/sites-available/{{ item }}
    dest: /etc/nginx/sites-available/{{ item }}
    owner: root
    group: root
    mode: 0644
  with_items:
    - isucari.conf

- name: Enable isucari config
  file:
    path: /etc/nginx/sites-enabled/isucari.conf
    src: /etc/nginx/sites-available/isucari.conf
    state: link
  notify:
    - reload nginx
